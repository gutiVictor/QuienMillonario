<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quién Quiere Ser Millonario? - Historia</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <style>
        
    </style>
</head>
<body>
    <div class="game-container">
        <div class="lifelines">
            <div class="lifeline" id="fifty-fifty" onclick="useFiftyFifty()">50:50</div>
            <div class="lifeline" id="phone-friend" onclick="usePhoneFriend()">Llamar a un amigo</div>
            <div class="lifeline" id="audience" onclick="useAudience()">Ayuda del público</div>
        </div>
        <div class="titleMillonario">
            <h1> <b>¿Quién Quiere Ser Seminario? </b></h1>
            
        </div>

        <div class="question-container">
            <h2 id="question">¿Listo para empezar?</h2>
            <div class="options-container" id="options">
                <div class="option" onclick="startGame()">¡Comenzar!</div>
            </div>
        </div>

        <div class="prize-ladder">
            <div class="prize-level">$5 <img src="premios/gomita.jpg" alt="Paquete de trululú" width="30" height="30"></div>
            <div class="prize-level">$10 <img src="premios/bombonbum.jpeg" alt="Paquete de trululú" width="30" height="30"></div>
            <div class="prize-level">$20 <img src="premios/chocolatina.png" alt="Paquete de trululú" width="30" height="30"></div>
            <div class="prize-level">$30 <img src="premios/guafer.jpeg" alt="Paquete de trululú" width="30" height="30"></div>
            <div class="prize-level">$40 <img src="premios/oreo.jpeg" alt="Paquete de trululú" width="30" height="30"></div>
            <div class="prize-level">$50 <img src="premios/barquillo.jpg" alt="Paquete de trululú" width="30" height="30"></div>
            <div class="prize-level">$60 <img src="premios/chaos.jpeg" alt="Paquete de trululú" width="30" height="30"></div>
            <div class="prize-level">$70 <img src="premios/barrilete.jpeg" alt="Paquete de trululú" width="30" height="30"></div>
            <div class="prize-level">$80 <img src="premios/nucita.jpeg" alt="Paquete de trululú" width="30" height="30"></div>
            <div class="prize-level">$90 <img src="premios/sparkies.jpeg" alt="Paquete de trululú" width="30" height="30"></div>
            <div class="prize-level">$100 <img src="premios/chocodisk.jpeg" alt="Paquete de trululú" width="30" height="30"></div>
            <div class="prize-level">$110 <img src="premios/masmelos.jpeg" alt="Paquete de trululú" width="30" height="30"></div>
        </div>
    </div>

    <script type="module">
        import { startGame, useFiftyFifty, usePhoneFriend, useAudience } from './logica.js';
        window.startGame = startGame;
        window.useFiftyFifty = useFiftyFifty;
        window.usePhoneFriend = usePhoneFriend;
        window.useAudience = useAudience;
    </script>
</body>
</html>
