<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quién Quiere Ser Millonario? - Historia</title>
    <link rel="stylesheet" href="style.css">
    <style>
        
    </style>

<body>
    <div class="game-container">
        <div class="lifelines">
            <div class="lifeline" id="fifty-fifty" onclick="useFiftyFifty()">50:50</div>
            <div class="lifeline" id="phone-friend" onclick="usePhoneFriend()">Llamar a un amigo</div>
            <div class="lifeline" id="audience" onclick="useAudience()">Ayuda del público</div>
        </div>

        <div class="question-container">
            <h2 id="question">¿Listo para empezar?</h2>
            <div class="options-container" id="options">
                <div class="option" onclick="startGame()">¡Comenzar!</div>
            </div>
        </div>

        <div class="prize-ladder">
            <div class="prize-level current">$500</div>
            <div class="prize-level">$1,000</div>
            <div class="prize-level">$2,000</div>
            <div class="prize-level">$4,000</div>
            <div class="prize-level">$8,000</div>
            <div class="prize-level">$16,000</div>
            <div class="prize-level">$32,000</div>
            <div class="prize-level">$64,000</div>
            <div class="prize-level">$125,000</div>
            <div class="prize-level">$250,000</div>
            <div class="prize-level">$500,000</div>
            <div class="prize-level">$1,000,000</div>
            
                      
                      
          
            
            
            
        </div>
    </div>

    <script src="logica.js"></script>
</body>
</html>
